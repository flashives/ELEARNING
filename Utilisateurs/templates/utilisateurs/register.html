<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Inscription - eLEARNING</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    

    <!-- Registration Form Start -->
    <div class="container-fluid bg-primary py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 bg-white p-5 rounded shadow">
                    <h1 class="text-center mb-4">Créer un compte</h1>
                    <p><div style="color: red; display: flex;" class="error-message">{{message}}</div></p>
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">Nom d'utilisateur:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password1">Mot de passe:</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password2">Confirmer le mot de passe:</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="first_name">Prénom:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="last_name">Nom de famille:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </div>
                        <div class="form-group mb-3">
                            <label>Type de compte:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="choice" id="eleve" value="eleve" required>
                                <label class="form-check-label" for="eleve">
                                    Élève
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="choice" id="enseignant" value="enseignant">
                                <label class="form-check-label" for="enseignant">
                                    Enseignant
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="niveau">Niveau:</label>
                            <select class="form-control" id="niveau" name="niveau" required>
                                <option value="6e">6e</option>
                                <option value="5e">5e</option>
                                <option value="4e">4e</option>
                                <option value="3e">3e</option>
                                <option value="2nd A">2nd A</option>
                                <option value="2nd C">2nd C</option>
                                <option value="1re A">1re A</option>
                                <option value="1re C">1re C</option>
                                <option value="1re D">1re D</option>
                                <option value="Tle A">Tle A</option>
                                <option value="Tle C">Tle C</option>
                                <option value="Tle D">Tle D</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3">S'inscrire</button>
                    </form>
                    <h4 class="text-center mt-4">Avez-vous un compte ? <a href="{% url 'connexion' %}">Connectez-vous !</a></h4>
                </div>
            </div>
        </div>
    </div>
    <!-- Registration Form End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer mt-5 py-5">
        <div class="container">
            <div class="row">
                <!-- Your footer content -->
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
