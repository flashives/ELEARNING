<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    
    <p>{{ message }}</p>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="password2" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password1" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label>
            <input type="radio" name="choice" value="eleve" required>
            Eleve
        </label>
        <br>
        <label>
            <input type="radio" name="choice" value="enseignant">
            enseignant
        </label>
        <br><br>
        
        
        <button type="submit">Register</button>

        <h4>Avez vous un compte ? <a href="{%url 'connexion' %}">Connectez vous !</a></h4>
    </form>
</body>
</html>
